services:
  db:
    image: postgres:16.1
    container_name: shareit-postgres
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10

  db-init:
    image: postgres:16.1
    container_name: db-inits
    depends_on:
      db:
        condition: service_healthy
    entrypoint:
      - bash
      - -c
      - |
        set -e
        psql postgresql://dbuser:12345@db:5432/shareit -v ON_ERROR_STOP=1 <<-EOSQL
          CREATE TABLE IF NOT EXISTS users(
            id BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
            name VARCHAR(255) NOT NULL,
            email VARCHAR(255) NOT NULL,
            CONSTRAINT pk_user PRIMARY KEY (id),
            CONSTRAINT UQ_USER UNIQUE (email)
          );
        
          CREATE TABLE IF NOT EXISTS items(
            id BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
            user_id BIGINT NOT NULL,
            name VARCHAR(255) NOT NULL,
            description VARCHAR(2000) NOT NULL,
            available BOOLEAN NOT NULL,
            CONSTRAINT pk_item PRIMARY KEY (id),
            CONSTRAINT fk_item_user FOREIGN KEY (user_id) REFERENCES users (id) ON DELETE CASCADE
          );
        
          CREATE TABLE IF NOT EXISTS bookings (
            id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
            item_id BIGINT NOT NULL REFERENCES items (id) ON DELETE CASCADE,
            booker_id BIGINT NOT NULL REFERENCES users (id) ON DELETE CASCADE,
            status VARCHAR(20) NOT NULL,
            start_time TIMESTAMP WITHOUT TIME ZONE NOT NULL,
            end_time TIMESTAMP WITHOUT TIME ZONE NOT NULL
          );
        
          CREATE TABLE IF NOT EXISTS comments (
            id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY NOT NULL,
            text VARCHAR(2000) NOT NULL,
            item_id BIGINT REFERENCES items (id) ON DELETE CASCADE,
            author_id BIGINT REFERENCES users (id) ON DELETE CASCADE,
            created TIMESTAMP WITH TIME ZONE NOT NULL
          );
        EOSQL